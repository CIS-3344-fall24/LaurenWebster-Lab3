<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
</head>
<body>

    <h2>Please fill out form entirely</h2>

    <!-- Form element -->
    <form action="success.html" method="post">
        
        <!-- Label and input (text) -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Label and textarea -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="5"></textarea><br><br>

        <!-- Fieldset and legend to group related information together -->
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Label and input (radio) -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <!-- Label and input (checkbox) -->
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br><br>
        </fieldset><br><br>

        <!-- Label and select with optgroup and option -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <optgroup label="North America">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
            </optgroup>
            <optgroup label="Europe">
                <option value="uk">United Kingdom</option>
                <option value="france">France</option>
            </optgroup>
        </select><br><br>

        <!-- Datalist for predefined input options -->
        <label for="browsers">Favorite Browser:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
        </datalist><br><br>

        <!-- Input Types -->
        <input type="button" value="Click Me"><br><br>

        <label for="favcolor">Favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="appointment">Appointment:</label>
        <input type="datetime-local" id="appointment" name="appointment"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="upload">Upload file:</label>
        <input type="file" id="upload" name="upload"><br><br>

        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br><br>

        <input type="image" src="submit.png" alt="Submit" width="48" height="48"><br><br>

        <label for="month">Select a month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="range">Volume:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="url">Website:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>

        <input type="reset" value="Reset Form"><br><br>

        <input type="submit" value="Submit"><br><br>

    </form>

</body>
</html>
